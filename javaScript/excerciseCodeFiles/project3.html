<!DOCTYPE html>
<html>

<head>
    <title>Project3 | JavaScript</title>
    <Script>
        var person_data = {name: "Ayush", age: "20", salary: "200,000$pa", designation: "SeniorDeveloper",
        display: function()
                        {
                            document.write("Name:- " + this.name + "<br>");
                            document.write("Age:- " + this.age + "<br>");
                            document.write("Salary:- " + this.salary + "<br>");
                            document.write("Designation:- " + this.designation);
                        }};
    </Script>
</head>

<body>
    <h1>Project3 | JavaScript Object</h1>
    <button type="button" onclick="person_data.display()">Click to See Person Data</button>
</body>
</html>
